<div *ngIf="company" class="formulaire">
<form ngNativeValidate [formGroup]="companyForm">
  <mat-form-field>
    <textarea matInput formControlName="name" placeholder="name" required value="{{company.name}}"></textarea>
  </mat-form-field>
  <br/>
  <button type="button" class="button" (click)="cancel()">{{ 'form.cancel' | translate }}</button>
  <button class="button is-primary" (click)="onSubmitForm()" mat-dialog-close>{{ 'form.save' | translate }}</button>
</form>
