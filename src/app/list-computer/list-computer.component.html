<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Introduced Column -->
    <ng-container matColumnDef="introduced">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Introduced </th>
      <td mat-cell *matCellDef="let row"> {{row.introduced}} </td>
    </ng-container>

    <!-- Discontinued Column -->
    <ng-container matColumnDef="discontinued">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Discontinued </th>
      <td mat-cell *matCellDef="let row" > {{row.discontinued}} </td>
    </ng-container>


      <!-- Company (Name) Column -->
      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
        <td mat-cell *matCellDef="let row" > {{row.company}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
