<div *ngIf="computer" class="formulaire">
  <form ngNativeValidate [formGroup]="computerForm">
    <mat-form-field>
      <input matInput placeholder="name" formControlName="name" required value="{{computer.name}}" >
    </mat-form-field>
    <br/>
    <mat-form-field>
      <input matInput placeholder="introduced" formControlName="introduced" value="{{computer.introduced}}">
    </mat-form-field>
    <br/>
    <mat-form-field>
      <input matInput placeholder="discontinued" formControlName="discontinued" value="{{computer.discontinued}}">
    </mat-form-field>
    <br/>
    <mat-form-field>
      <div class="form-group">
        <label for="company">Company</label>
        <mat-select [(ngModel)]="computer.companyId" class="form-control" formControlName="company" id="company" required>
          <mat-option *ngFor="let company of companyList" [value]="company.id">{{company.name}}
          </mat-option>
        </mat-select>
      </div>
    </mat-form-field>
    <br/>
    <button type="button" class="button" (click)="cancel()">{{ 'form.cancel' | translate }}</button>
    <button type="submit" class="button is-primary" (click)="onSubmitForm()" mat-dialog-close>{{ 'form.save' | translate }}</button>
  </form>
</div>
