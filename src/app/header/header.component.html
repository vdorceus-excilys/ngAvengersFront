<nav class="navbar">
  <div class="columns">
    <div class="column is-one-third">
      <div class="navbar-item">
        <p class="brand">{{ 'header.title' | translate }}</p>
      </div>
    </div>
    <div class="column is-one-third">
      <div class="tabs is-centered" id="tabs">
        <ul>
          <li [ngClass] ="{'is-active': this.active == 'computer'}"><a (click)="navigate('computer')">{{ 'header.headerMenu.computers' | translate }}</a></li>
          <li [ngClass] ="{'is-active': this.active == 'company'}"><a (click)="navigate('company')">{{ 'header.headerMenu.companies' | translate }}</a></li>
          <li [ngClass] ="{'is-active': this.active == 'user'}"><a (click)="navigate('user')">{{ 'header.headerMenu.users' | translate }}</a></li>
        </ul>
      </div>
    </div>
    <div class="column is-1 ">
      <div class="control has-icons-left">
        <div class="select is-small" id="language">
          <select #langSelect (change)="useLanguage(langSelect.value)">
            <option *ngFor="let lang of languages" [value]="lang" [selected]="lang === currentLanguage">{{ lang }}</option>
          </select>
          <div class="icon is-small is-left">
            <i class="fas fa-globe"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="column">
      <div id="dropdown" class="dropdown" [ngClass]="{'is-active': activeDropdown}" (click)="toggleDropdown()">
        <div class="dropdown-trigger">
          <button class="button is-small" aria-haspopup="true" aria-controls="dropdown-menu">
            <span>{{credentials.username}} ({{credentials.role.substring(5)}})</span>
            <span class="icon is-small">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <div class="dropdown-content">
            <a (click)="logout()" class="dropdown-item">
              Logout
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
