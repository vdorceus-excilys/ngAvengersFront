<div class="formulaire">
  <form ngNativeValidate [formGroup]="computerForm" (ngSubmit)="onSubmitForm()">
    <mat-form-field>
      <input matInput placeholder="name" required formControlName="name" id="name" >
    </mat-form-field>
    <br/>
    <mat-form-field>
      <input matInput placeholder="introduced" formControlName="introduced" id="introduced" >
    </mat-form-field>
    <br/>
    <mat-form-field>
      <input matInput placeholder="discontinued" formControlName="discontinued" id ="discontinued">
    </mat-form-field>
    <br/>
    <mat-form-field>
      <div class="form-group">
        <label for="company">Company</label>
        <mat-select class="form-control" formControlName="company" id="company" required>
          <mat-option *ngFor="let company of companyList" [value]="company.id">{{company.name}}
          </mat-option>
        </mat-select>
      </div>
    </mat-form-field>
    <br/>
    <button class="btn btn-primary">Enregistrer</button>
  </form>
</div>
